<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://kit.fontawesome.com/637d7774d7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Glass login</title>
</head>

<body class="bg-pic">
    <div class="container-fluid">
        <main class="row align-items-center justify-content-center top-space tisa-regular ">
            <div class="card justify-content-center col-md-4 m-2 round-2 glass text-light">
                <div class="card-body">
                    <h3 class="text-center tisa-black">Login</h3>
                    <form class="m-5">
                        <div class="form-group">
                            <label for="my-input">Email</label>
                            <div class="input-group">
                                <div class="input-group-append">
                                    <span class="input-group-text glass" id="my-addon"><i class="fa fa-envelope text-light" aria-hidden="true"></i></span>
                                </div>
                                <input class="form-control text-light glass" type="text" name="login" id="login" placeholder="">
                                <div class="input-group-append">
                                    <span id="log" class="input-group-text glass"><i class="fa fa-sad-tear text-white"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="my-input">Password</label>
                            <div class="input-group">
                                <div class="input-group-append">
                                    <span class="input-group-text glass" id="my-addon"><i class="fa fa-lock text-light" aria-hidden="true"></i></span>
                                </div>
                                <input class="form-control text-light glass" type="password" id="password" name="password" placeholder="">
                                <div class="input-group-append">
                                    <span id="pwd" class="input-group-text glass"><i class="fa fa-sad-tear text-white"></i></span>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row justify-content-center">
                            <button type="submit" class="btn align-self-lg-end btn-glass">Let's go <i class="fa fa-rocket"></i></button>
                        </div>
                    </form>
                </div>

            </div>
        </main>

        <footer class="tisa-regular mb-5">
            <div align="center" class="text-light">Made with <i class="fa fa-heart text-danger"></i> by <span class="tisa-black">thecodeisbae and Nemesis31</span> </div>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="include.js"></script>
</body>

</html>
